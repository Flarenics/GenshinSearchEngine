<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <header>
        <!-- Flarenics Logo -->
        <div class="ft1">
            <img class="logo" src="https://genshin.jmp.blue/characters/hu-tao/icon" id="FlarenicsIcon" alt="Flarenics Icon">
            <!-- funny button -->
            <button class="flarenics" data-text="Flarenics">
                <span class="actual-text">&nbsp;Flarenics&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;Akshiro&nbsp;</span>
            </button>
        </div>
            <!-- Genshin Search Engine Title -->
        <div class="ft2">
            <h1 id="genshinSearchEngine">Genshin Search Engine</h1>
        </div>
        <!-- Github Button -->
         <div class="ft3">
            <a class="cta" href="https://github.com/Flarenics/GenshinSearchEngine/" target="_blank">
                <button id="githubButton">
                    <img src="images\GithubLogo.png" alt="github logo" id="githubLogo">
                </button>
            </a>
        </div>
    </header>

    <div id="userInputWrapper">
        <div id="userInput">
            <!-- Character/Nation/Artifact Selector -->
            <select name="searchPoints" id="searchPoints"  onchange="this.form.submit();">
                <option id="options" value="Character">Character</option>
            </select>
    
            <input type="text" id="characterName" placeholder="Enter name" class="search" onkeypress="search(event)">
            <button onclick="fetchInfo()">Search</button><br>
        </div>
    </div>
    
    <div class="totalOutputMid" id="totalOutputMid" style="display: none;">
            <div class="cardWrapper">
                <img src="images\cardPlaceholder.png" alt="leftImage" id="characterCard">
            </div>
            <div class="outputText">
                <div class="charNameWrapper">
                    <div id="charVisionWrapper" style="display: none">
                        <img id="charVisionImage" src="" alt="">
                        <h1 id="charVision"></h1>
                    </div>
                    <h1 id="charName" style="display: none"></h1>
                    <div id="charRarityWrapper" class="charRarityWrapper"style="display: none">
                        <div id="charRarityImageWrapper">
                            <img id="charRarityImage" src="images\elements\Hydro.svg" alt="">
                        </div> 
                        <div id="charRarityDivWrap">
                            <h1 id="charRarity"></h1>
                        </div>
                    </div>
                </div>
                <div class="titleDescWrap">
                    <h1 id="charTitle"></h1>
                    <h1 id="charDesc"></h1>
                </div>
            </div>
            <div class="splashWrapper">
                <img src="images\splashPlaceholder.png" alt="rightImage" id="characterSplash" crossorigin>
            </div>
    </div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
